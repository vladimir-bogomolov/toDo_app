<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="form">
                    <div class="form-group">
                      <label for="todo">Todo</label>
                      <input type="text" class="form-control" id="todoUserInput" placeholder="Todo">
                      <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                  </form>

            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul class="list-group" id="display">
                    
                </ul>

            </div>
            <div class="col-lg-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="alert" role="alert" id="message">
                    This is a danger alertâ€”check it out!
                </div>

            </div>
            <div class="col-lg-2"></div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            const display = $("#display");
            const form = $("#form");
            const todoUserInput = $("#todoUserInput");
            const message = $("#message");
            message.hide();

            const displayMessage = (flag, msg) => {
                if (flag) {
                    message.removeClass('alert-danger');
                    message.addClass('alertt-success');
                    message.html(msg);
                    message.show();
                } else {
                    message.removeClass('alertt-success');
                    message.addClass('alert-danger');
                    message.html(msg);
                    message.show();
                }
            }

            const getTodos = () => {
                fetch('/getTodos', {method: "get"}).then((response) => {
                    return response.json();
                }).then((data) => {
                    console.log(data);
                    displayTodos(data);
                });
            }

            getTodos();

            const resetTodosInput = () => {
                todoUserInput.val('');
            }

            const editTodo = (todo, todoID, editID) => {
                let editBtn = $(`#${editID}`);
                editBtn.click(() => {
                    fetch(`/${todo._id}`, {
                                method: "put",
                                headers: {
                                    "Content-Type": "application/json; charset=utf-8"
                                },
                                body: JSON.stringify({todo: todoUserInput.val()})
                            }).then((response) => {
                            return response.json();
                        }).then((data) => {
                            if (data.ok == 1) {
                                let todoIndex = $(`#${todoID}`);
                                todoIndex.html(data.value.todo);
                                resetTodosInput();
                            }
                        });
                });
            };
            

            const deleteTodo = (todo, listItemID, deleteID) => {
                let deleteBtn = $(`#${deleteID}`);
                deleteBtn.click(() => {
                    fetch(`/${todo._id}`, {
                        method: 'delete'
                    }).then((response) => {
                        return response.json();
                    }).then((data) => {
                        if (data.ok == 1) {
                            $(`#${listItemID}`).remove();
                        }
                    });
                });
            }

            const buildIDS = (todo) => {
                return {
                    editID : "edit_" + todo._id,
                    deleteID : "delete_" + todo._id,
                    listItemID : "listItem_" + todo._id,
                    todoID : "todo_" + todo._id
                }
            }

            const buildTemplate = (todo, ids) => {
                return `<li class="list-group-item" id="${ids.listItemID}">
                    <div class="row">
                        <div class="col-md-4" id="${ids.todoID}">${todo.todo}</div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4 text-right">
                            <button type="button" class="btn btn-secondary" id ="${ids.editID}">Edit</button>  
                            <button type="button" class="btn btn-danger" id ="${ids.deleteID}">Delete</button>   
                        </div>
                    </div>
                </li>`;
            }

            const displayTodos = (data) => {
                data.forEach((todo) => {
                    let ids = buildIDS(todo);
                    display.append(buildTemplate(todo, ids));
                    editTodo(todo, ids.todoID, ids.editID);
                    deleteTodo(todo, ids.listItemID, ids.deleteID);
                });
            }

            form.submit((e) => {
                e.preventDefault();
                fetch('/', {
                    method: 'post',
                    body: JSON.stringify({todo: todoUserInput.val()}),
                    headers: {
                        "Content-Type": "application/json; charset=utf-8"
                    }
                }).then((response) => {
                    return response.json();
                }).then((data) => {
                    if(!data.error) {
                        if (data.result.ok == 1 && data.result.n == 1) {
                        let ids = buildIDS(data.document);
                        display.append(buildTemplate(data.document, ids)
                        );
                        editTodo(data.document, ids.todoID, ids.editID);
                        deleteTodo(data.document, ids.listItemID, ids.deleteID);
                        }
                        displayMessage(true, data.msg);
                    } else {
                        displayMessage(false, data.error.message);

                    }
                    
                    resetTodosInput();
                })
            });
        });
    </script>
  </body>
</html>
